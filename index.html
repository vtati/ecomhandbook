        function createMenu(data) {
            const menu = document.getElementById('menu');
            const steps = new Map();

            // Grouping topics by step
            data.forEach(item => {
                if (!steps.has(item.step)) {
                    steps.set(item.step, []);
                }

            });

            steps.forEach((topics, step) => {

                stepHeader.className = 'step-header';
                stepHeader.textContent = `Step ${step}`;
